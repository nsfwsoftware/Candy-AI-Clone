<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candy AI Clone: Developed by Triple Minds</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">candy<span>.ai</span></div>
    <nav>
      <ul>
        <li><i class="icon">🔍</i> Explore</li>
        <li><i class="icon">💬</i> Chat</li>
        <li><i class="icon">📂</i> Collection</li>
        <li><i class="icon">🖼️</i> Generate Image</li>
      </ul>
    </nav>
    <div class="extras">
      <select>
        <option>English</option>
      </select>
      <button>Discord</button>
      <button>Help Center</button>
      <button>Contact Us</button>
      <button>Affiliate</button>
    </div>
    <footer>
      <a href="#">Privacy Notice</a> • <a href="#">Terms of Service</a>
    </footer>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <!-- Top bar -->
    <header class="topbar">
      <nav class="categories">
        <a href="#" class="active">👩 Girls</a>
        <a href="#">🎭 Anime</a>
        <a href="#">👨 Guys</a>
      </nav>
      <div class="auth-buttons">
        <button class="create">Create Free Account</button>
        <button class="login">Login</button>
      </div>
    </header>

    <!-- Banner -->
    <section class="banner">
      <div class="banner-text">
        <h2>IMAGE GENERATOR</h2>
        <p>Create the perfect image in seconds<br>Choose your setting, poses, and actions</p>
        <button class="generate">Generate Now</button>
      </div>
    </section>

    <!-- Characters -->
    <section class="characters">
      <h2><span>Candy AI</span> Characters</h2>
      <div class="card-grid">
        <div class="card">
          <img src="https://via.placeholder.com/200x250" alt="Character 1">
          <span class="badge">New</span>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/200x250" alt="Character 2">
          <span class="badge">New</span>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/200x250" alt="Character 3">
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/200x250" alt="Character 4">
        </div>
      </div>
    </section>
  </main>

  <!-- Script -->
  <script>
    // Example: highlight active category
    const categories = document.querySelectorAll('.categories a');
    categories.forEach(link => {
      link.addEventListener('click', () => {
        categories.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });
  </script>
</body>
</html>
